<mat-card>
	<mat-card-header>
		<div class="header-list">
			<div>
				<h1>Gestión de tareas</h1>
			</div>
			<div>
				<button (click)="createTask()" mat-raised-button color="primary">
					+ Tarea
				</button>
			</div>
		</div>
	</mat-card-header>
	<mat-card-content>
		<div style="overflow: auto;">
			<table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef>ID</th>
					<td mat-cell *matCellDef="let task">{{task.id}}</td>
				</ng-container>
	
				<ng-container matColumnDef="title">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>TITULO</th>
					<td mat-cell *matCellDef="let task">{{task.title}}</td>
				</ng-container>
				<ng-container matColumnDef="description">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
					<td mat-cell *matCellDef="let task">{{task.description}}</td>
				</ng-container>
	
				<ng-container matColumnDef="status">
					<th mat-header-cell *matHeaderCellDef>ESTADO</th>
					<td mat-cell *matCellDef="let task">
						{{task.status==true?'Activo':'Inactivo'}}
					</td>
				</ng-container>
	
				<ng-container matColumnDef="action">
					<th mat-header-cell *matHeaderCellDef></th>
					<td mat-cell *matCellDef="let task">
						<button (click)="taskEdit(task.id)" class="custom-button custom-button-primary">
							<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
						</button>
						<button (click)="taskDelete(task.id)" class="custom-button custom-button-secondary">
							<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
						</button>
					</td>
	
				</ng-container>
	
				<tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
				<tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
			</table>
		</div>
	</mat-card-content>

</mat-card>
